<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - FerreterIA</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../Img/FAVICON.ico" type="image/x-icon">

  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-contenedor {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input[type="text"], input[type="password"] {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #004c99;
    }

    .extra-links {
      margin-top: 15px;
    }

    .extra-links a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-contenedor">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="event.preventDefault(); iniciarSesion();">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>

    <div class="extra-links">
      <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
  </div>

  <script>
    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value.trim();
      const contraseña = document.getElementById("contraseña").value.trim();

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      const userFound = usuarios.find(u => 
        u.usuario === usuario && u.contraseña === contraseña
      );

      if (userFound) {
        // Guardar usuario activo
        localStorage.setItem("usuarioActivo", JSON.stringify(userFound));
        alert(`Bienvenido ${userFound.usuario} (${userFound.tipo}) ✅`);
        window.location.href = "../index.html";
      } else {
        alert("Usuario o contraseña incorrectos ❌");
      }
    }
  </script>

</body>
</html>
